<h1>{{ vm.quizz.name }}</h1>
<span ng-repeat="tag in vm.quizz.tags" class="quizz-tag">{{ tag }}</span>

<h3>Salons</h3>

<div>
  <input type="text" ng-model="vm.name" placeholder="Room name">
  <button ng-click="vm.createRoom()">Creer un salon</button>
</div>

<div ng-click="vm.switchRoom(room.id)" ng-repeat="room in vm.rooms" class="quizz-room">
  <h3>{{ room.name }}</h3>
  <p>avec {{ room.players }} <ng-pluralize count="room.players" when="{ '0': 'joueurs', '1': 'joueur', 'other': 'joueurs' }"></ng-pluralize></p>

</div>
